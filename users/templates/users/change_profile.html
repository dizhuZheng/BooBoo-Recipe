{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-success">
        <strong>Success!</strong>{{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<h2>Modeify Personal Profile</h2>
<div class="container">
  <form method="post" enctype="multipart/form-data" action="{% url 'users:change_profile' username=user.username %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-info btn-sm rounded-0" type="submit">Update Personal Info</button>
      -----OR-----
      <button type="submit" class="btn btn-default" href="{% url 'account_logout' %}">Go Back</button>
  </form>
</div>
</body>
</html>
