{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <table>
    {% for formset in inlines %}
    {{ formset }}
    {% endfor %}
</table>
  <input type="submit" value="Add recipe" class="submit" />
</form>
