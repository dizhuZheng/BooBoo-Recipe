<!DOCTYPE html>
<html lang="en">
<head>
  <title>BooBoo Recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
    class="w3-bar-item w3-button">Close Menu</a>
    <a href="{% url 'home' %}" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
    {% block sidebar %}{% endblock %}
  </nav>
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
      <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
      <div class="w3-right w3-padding-16"> <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a></div>
      <div class="w3-center w3-padding-16">{% block title %}{% endblock %}</div>
      {% block m %}{% endblock m %}
    </div>
  </div>
  {% block content %}{% endblock content %}
  {% block footer %}{% endblock footer %}
</body>
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
  li{
    font-size: x-large;
  }
  .w3-bar-block .w3-bar-item {padding:20px}
</style>
<script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
  </script>
</html>
